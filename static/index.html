<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Url Shortener</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <h1>Url Shortener in Rust!</h1>
      <form method="POST">
        <label for="target">
          Target:
          <input
            type="text"
            name="target"
            value=""
            placeholder="https://vypxl.io/"
          />
        </label>
        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
